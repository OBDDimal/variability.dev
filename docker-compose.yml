version: "3"

services:
  # email server placeholder
  email_server:
    build: ./backend
    ports: 
      - "1025:1025"
    command: python -m smtpd -n -c DebuggingServer localhost:1025
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ddueruem
      POSTGRES_PASSWORD: ddueruem
      POSTGRES_DB: ddueruem
    volumes:
      - postgresdata:/var/lib/postgresql

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - djangomedia:/api/media
    command: ./entrypoint.sh
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    command: nginx -g 'daemon off;'

volumes:
  postgresdata:
  djangomedia:
