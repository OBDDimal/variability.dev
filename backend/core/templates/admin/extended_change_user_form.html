{% extends 'admin/change_form.html' %}
{% load i18n admin_urls %}
{% block after_field_sets %}
    <div class="after_field_sets">
        Resend activation link to {{ original }}?
        <form action="./" method="POST">
            {% csrf_token %}
            <input type="submit" title="Send activation email" name="_send-act-email"
                   onclick={{ original.send_activation_link }}/>
        </form>
    </div>
    <br/>
    {{ block.super }}
{% endblock %}
