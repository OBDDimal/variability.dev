{% autoescape off %}
    <h3>Hello {{ user }},</h3>

    To see your uploaded file {{ file_name }}, please click on the following link:
    <br/>
    <a href="{{ file_domain }}">See file</a>
    <br/><br/>
    If clicking the link above doesn't work, you can copy the plain link here:
    <br/>
    {{ file_domain }}
    <br/><br/>
    Thank you for uploading a file.
{% endautoescape %}
