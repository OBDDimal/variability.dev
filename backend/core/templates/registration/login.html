{% extends 'base.html' %}

{% block loginForm %}
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

    <p>
        Forgot password? <a href="{% url 'password_reset' %}">click here</a><br/>
        Dashboard <a href="{% url 'dashboard' %}">click here</a><br/>
    </p>
{% endblock %}
